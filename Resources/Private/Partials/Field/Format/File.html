<f:for each="{formValue.values}" as="value">
    <f:if condition="{value.content} != ''">
        <f:then>
            <f:render partial="Field/Format/File/Value" arguments="{formValue:formValue,value:value}" />
        </f:then>
        <f:else>
            <f:if condition="{formValue.field.showEmpty}">
                <f:render partial="Field/Format/File/Value" arguments="{formValue:formValue,value:value}" />
            </f:if>
        </f:else>
    </f:if>
</f:for>
