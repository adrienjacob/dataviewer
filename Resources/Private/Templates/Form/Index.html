{namespace dv = MageDeveloper\Dataviewer\ViewHelpers}

<f:layout name="Default" />
<f:section name="main">

	<f:if condition="{datatype}">
		<f:then>
			<f:form action="post" object="{record}" objectName="record" enctype="multipart/form-data">
				<f:format.html parseFuncTSPath=""><dv:render.template template="{template}" arguments="{_all}" /></f:format.html>
			</f:form>
		</f:then>
		<f:else>
			<f:translate key="datatype_not_found" />
		</f:else>
	</f:if>

</f:section>
