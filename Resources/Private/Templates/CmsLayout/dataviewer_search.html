{namespace dv = MageDeveloper\Dataviewer\ViewHelpers}

<img src="{imageUrl}" border="0" style="float:left;margin-right: 5px;"/>
<strong><f:translate key="tx_dataviewer" /></strong>
<br />
<div style="font-size: smaller;">
	[Uid {row.uid}] <f:translate key="plugin.wizarditem_pi2" />
	<hr size="1" style="color:#c0c0c0; background-color: #c0c0c0; height: 1px; padding:0; margin: 5px 0;" />
</div>

<div style="font-size: smaller; margin:5px 0;">
	<strong><f:translate key="flexform.search_type" />:</strong><br />
	<f:switch expression="{flexform.settings.search_type}">
		<f:case value="SEARCH_RECORD_TITLE"><f:translate key="flexform.search_type.title" /></f:case>
		<f:case value="SEARCH_FIELDS"><f:translate key="flexform.search_type.fields" /></f:case>
		<f:case value="SEARCH_RECORD_TITLE_FIELDS"><f:translate key="flexform.search_type.title_fields" /></f:case>
	</f:switch>
</div>
<f:if condition="{flexform.settings.search_fields}">
	<f:then>
		<div style="font-size: smaller; margin-top:5px;">
		<strong><f:translate key="flexform.search_fields" />:</strong><br />
		<f:for each="{flexform.settings.search_fields}" as="searchfield" iteration="i">
			<f:alias map="{field:'{dv:field.get(id:searchfield.searches.field_id)}'}">
				{searchfield.searches.filter_combination} [{field.uid}] {field.frontendLabel} {searchfield.searches.filter_condition}
			</f:alias>
			<f:if condition="{i.isLast} != 1">
				<br />
			</f:if>
		</f:for>
		</div>
	</f:then>
	<f:else>
	</f:else>
</f:if>
