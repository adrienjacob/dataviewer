<h2 style="margin:0 0 15px 0;">Caching Settings</h2>
Use the following settings to control the cache behaviour:
<ul>
	<li><strong>0</strong>&nbsp;=&nbsp;Disables the cache for this plugin</li>
	<li><strong><em>(empty)</em></strong>&nbsp;=&nbsp;Uses global plugin settings (plugin.tx_dataviewer.developer.cache_lifetime)</li>
	<li><strong><em>(value > 0)</em></strong>&nbsp;=&nbsp;Uses the value as seconds for the cache lifetime in this plugin.</li>
</ul>
